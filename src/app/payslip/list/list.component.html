<div class="container mt-4">
  <h2 class="mb-4 text-primary">Employee List</h2>

  <!-- Items Per Page Dropdown and Create Button -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <!-- Items Per Page Dropdown -->
    <div class="d-flex align-items-center">
      <span class="me-2 text-secondary">Items per page:</span>
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary btn-sm" ngbDropdownToggle>
          {{ pageSize }}
        </button>
        <div ngbDropdownMenu>
          <button
            ngbDropdownItem
            *ngFor="let size of pageSizeOptions"
            (click)="onPageSizeChange(size)"
          >
            {{ size }}
          </button>
        </div>
      </div>
    </div>

    <!-- Create Button -->
    <button class="btn btn-primary btn-create" (click)="onCreate()">
      <i class="bi bi-plus"></i>
    </button>
  </div>

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-striped table-borderless">
      <thead class="table-light">
        <tr>
          <th>Profile</th>
          <th>Employee ID</th>
          <th>Employee Name</th>
          <th>Employee Role</th>
          <th>Employer Name</th>
          <th>Payslip Month</th>
          <th>Action</th>
        </tr>
        <tr>
          <th></th>
          <th>
            <input
              type="text"
              class="form-control"
              placeholder="Search ID"
              (input)="onFilter($event, 'id')"
            />
          </th>
          <th>
            <input
              type="text"
              class="form-control"
              placeholder="Search Name"
              (input)="onFilter($event, 'name')"
            />
          </th>
          <th>
            <input
              type="text"
              class="form-control"
              placeholder="Search Role"
              (input)="onFilter($event, 'role')"
            />
          </th>
          <th>
            <input
              type="text"
              class="form-control"
              placeholder="Search Employer"
              (input)="onFilter($event, 'employer')"
            />
          </th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of paginatedEmployees">
          <td>
            <div
              class="profile-avatar"
              [ngClass]="{
                male: employee.gender === 'male',
                female: employee.gender === 'female'
              }"
            >
              {{ getAvatarInitials(employee.name) }}
            </div>
          </td>
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.role }}</td>
          <td>{{ employee.employer }}</td>
          <td>{{ employee.payMonth }}</td>
          <td>
            <div ngbDropdown class="d-inline-block">
              <button
                class="btn btn-outline-secondary btn-sm"
                ngbDropdownToggle
              >
                <i class="bi bi-three-dots-vertical"></i>
              </button>
              <div ngbDropdownMenu>
                <!-- View Button -->
                <button ngbDropdownItem (click)="onView(employee)">
                  <i class="bi bi-eye me-2"></i>View
                </button>
                <!-- Edit Button -->
                <button ngbDropdownItem (click)="onEdit(employee)">
                  <i class="bi bi-pencil me-2"></i>Edit
                </button>
                <!-- Delete Button -->
                <button ngbDropdownItem (click)="onDelete(employee)">
                  <i class="bi bi-trash me-2"></i>Delete
                </button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation" *ngIf="filteredEmployees.length > pageSize">
    <ul class="pagination justify-content-end">
      <li class="page-item" [ngClass]="{ disabled: currentPage === 1 }">
        <a class="page-link" (click)="onPageChange(currentPage - 1)"
          >Previous</a
        >
      </li>
      <li
        class="page-item"
        *ngFor="let page of getPages()"
        [ngClass]="{ active: page === currentPage }"
      >
        <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
      </li>
      <li
        class="page-item"
        [ngClass]="{ disabled: currentPage === totalPages }"
      >
        <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
